<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
        	<ul class="stars">
        		<li><i class="fa fa-star first-star"></i></li>
        		<li><i class="fa fa-star second-star"></i></li>
        		<li><i class="fa fa-star third-star"></i></li>
        	</ul>

        	<span class="moves"></span> Moves
          <span class="timer-seconds"></span> Seconds

            <div class="restart">
        		<i class="fa fa-repeat"></i>
        	</div>
        </section>

        <ul class="deck">

        </ul>

        <div class="overlay">
          <h2 class="overlay-heading">You win!</h2>

          <div class="overlay-inner">

          </div>

          <section class="score-panel overlay-outer">
          	<ul class="stars">
              <li><i class="fa fa-star first-star2"></i></li>
          		<li><i class="fa fa-star second-star2"></i></li>
          		<li><i class="fa fa-star third-star2"></i></li>
            </ul>

            <div class="overlay-outer"><span class="moves-overlay"></span> Moves</div>
            <div class="overlay-outer"><span class="timer-seconds-overlay"></span> Seconds</div>

            <div class="restart">
              <i class="fa fa-repeat"></i>
            </div>
          </section>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
